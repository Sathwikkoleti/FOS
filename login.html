<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap');
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Serif', serif;
    background-color: #BFDBFE; /* Light blue gradient */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    
}

.login-box {
    background-color: #BFDBFE;
    border: 2px solid #000; /* Black border */
    padding: 30px;
    /* border-radius: 10px; */
    box-shadow: 3px 4px 8px rgba(0,0,0,0.7);
    width: 800px;
    height: 400px;
    text-align: center;
    position: relative;
}

.login-box h2 {
    position: absolute;
    top: 20px;
    right: 230px;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 400px;
    height: 50px;
    padding: 10px;
    border: 2px solid ;
    /* border-radius: 5px; */
    box-shadow: 2px 4px 4px rgba(0,0,0,0.7);
    font-size: 14px;
    bottom: 270px;
    right: 60px;
    position: absolute;

}

.input-group1 input {
    width: 400px;
    height: 50px;
    padding: 10px;
    border: 2px solid ;
    /* border-radius: 5px; */
    box-shadow: 2px 4px 4px rgba(0,0,0,0.7);
    font-size: 14px;
    right: 60px;
    bottom: 200px;
    position: absolute;

}

.login-btn {
    font-family: 'Noto Serif', serif;
    background-color: #FF7A00; /* Orange button */
    color: black;
    padding: 10px;
    width: 300px;
    font-size: 16px;
    border:2px solid;
    box-shadow: 2px 4px 4px rgba(0,0,0,0.7);
    /* border-radius: 5px; */
    cursor: pointer;
    margin-bottom: 10px;
    position: absolute;
    bottom: 120px;
}

.login-btn:hover {
    background-color: #e69500; /* Darker orange on hover */
}

.login-box p {
    font-size: 12px;
    position: absolute;
    bottom: 100px;
    right: 200px;
}

.login-box a {
    color: #000; /* Black for 'forgot password?' link */
    text-decoration: none;
}

.login-box a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="login-container">
        <form class="login-box">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder="e mail">
            </div>
            <div class="input-group1">
                <input type="password" id="password" name="password" required placeholder="password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p><a href="#">forgot password?</a></p>
        </form>
    </div>
</body>
</html>
